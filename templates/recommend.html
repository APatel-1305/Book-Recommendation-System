<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

<nav class="navbar" style="background-color:#a61900">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-white" style="color:white;">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row text-center" style="margin-top: 30px;">
        <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
    </div>

    <form action="/recommend_books" method="post" style="margin: 30px 0;">
        <input name="user_input" type="text" class="form-control input-lg" placeholder="Enter a book name..." style="margin-bottom: 15px;">
        <div class="text-center">
            <input type="submit" class="btn btn-lg btn-warning" value="Submit">
        </div>
    </form>

    <div class="row">
        {% if data %}
            {% for i in data %}
            <div class="col-md-3 col-sm-6" style="margin-bottom: 40px;">
                <div style="text-align: center; padding: 10px;">
                {% if i[2]|length > 10 %}
                    <!-- Show actual image with fallback -->
                    <img src="{{ i[2] }}"
                    class="img-responsive center-block"
                    style="height: 250px; object-fit: contain; margin-bottom: 15px; background-color: #444;"
                    onerror="this.onerror=null; this.src='/static/no-image.png';">

                {% endif %}
                <p class="text-white" style="font-size: 16px; font-weight: bold; min-height: 48px;">{{ i[0] }}</p>
                <h5 class="text-white">{{ i[1] }}</h5>
                </div>
            </div>
            {% endfor %}

        {% endif %}
    </div>
</div>

</body>

</html>
