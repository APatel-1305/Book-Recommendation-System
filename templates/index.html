<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

<nav class="navbar" style="background-color:#a64000">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-white" style="color:white;">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row text-center">
        <h1 class="text-white" style="font-size:50px; margin: 40px 0;">Top 50 Books</h1>
    </div>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 col-sm-6" style="margin-bottom: 40px;">
            <div style="background-color: transparent; text-align: center; padding: 10px;">
                <img src="{{ image[i] }}"
                    class="img-responsive center-block"
                    style="height: 250px; object-fit: contain; margin-bottom: 15px; background-color: #444;"
                    onerror="this.onerror=null; this.src='/static/no-image.png';">
                <p class="text-white" style="font-size: 16px; font-weight: bold; min-height: 48px;">{{ book_name[i] }}</p>
                <h5 class="text-white">{{ author[i] }}</h5>
                <p class="text-white">Votes - {{ votes[i] }}</p>
                <p class="text-white">Rating - {{ rating[i]|round(2) }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>

</html>
